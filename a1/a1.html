<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Cycler</title>
    <link rel="stylesheet" type="text/css" href="a1.css">
  </head>
  <body>
    <h2>Gallery</h2>

    <p>
      <img id="largeImg" src="images/img1-lg.jpg" alt="Large image">
    </p>

    <p class="thumbs">
      <a href="images/img2-lg.jpg" title="Image 2">
        <img src="images/img2-thumb.jpg">
      </a>

      <a href="images/img3-lg.jpg" title="Image 3">
        <img src="images/img3-thumb.jpg">
      </a>

      <a href="images/img4-lg.jpg" title="Image 4">
        <img src="images/img4-thumb.jpg">
      </a>

      <a href="images/img5-lg.jpg" title="Image 5">
        <img src="images/img5-thumb.jpg">
      </a>

      <a href="images/img6-lg.jpg" title="Image 6">
        <img src="images/img6-thumb.jpg">
      </a>
    </p>

    <script src="a1.js"></script>
  </body>
</html>
