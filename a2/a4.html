<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="a4.css">
  </head>
  <body>
    <h2>Video</h2>

    <div class="video-wrapper">
      <video id="sampleMovie" width="640" height="360" poster="poster.jpg" preload controls>
        <source src="videos/video-h264.mov" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        <source src="videos/video-ogg.ogv" type='video/ogg; codecs="theora, vorbis"'>
        <source src="videos/video-webm.webm" type='video/webm; codecs="vp8, vorbis"'>
        <object type="application/x-shockwave-flash" data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" width="640" height="360">
          <param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf">
          <param name="allowFullScreen" value="true">
          <param name="wmode" value="transparent">
          <param name="flashVars" value="config={'playlist':['poster.jpg',{'url':'videos/video-h264.mov','autoPlay':false}]}">
          <img alt="Video" src="poster.jpg" width="640" height="360" title="No video playback capabilities!">
        </object>
      </video>
    </div>

    <!--<script src="a4.js"></script>-->
  </body>
</html>
